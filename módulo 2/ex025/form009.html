<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadastro.js" method="get">
        <p>
            <label for="inum">Número</label>
            <input type="range" name="number" id="inum" min="0" max="10" required oninput="ival.innerHTML= Number(inum.value)">
            <output id="ival">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
