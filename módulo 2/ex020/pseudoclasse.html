<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            text-align: center;
            border: 2px solid black;
            height: 200px;
            width: 200px;
        }
        div:hover{
            background-color: green;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
        }
    </style>
</head>
<body>
    <div id="d1">01
        <p>teste</p>
    </div>
    <div id="d2">02
        <p>sla</p>
    </div>
    <div id="d3">03
        <p>kakakak</p>
    </div>
</body>
</html>
